<table class="grid" width="100%" align="center">
  <caption>用户组管理</caption>
  <tr align="center">
    <th width="30">序号</th>
    <th width="100">名称</th>
    <th width="360">描述</th>
    <th width="70">操作</th>
  </tr>
  {?section name=i loop=$groups?}
  <tr>
    <td class="odd" align="center">{?$groups[i].groupid?}</td>
    <td class="even" align="center">{?$groups[i].name?}</td>
    <td class="odd" align="left">{?$groups[i].description?}</td>
    <td class="even" align="center"><a href="{?$jieqi_url?}/admin/groups.php?id={?$groups[i].groupid?}&action=edit">编辑</a>{?if $groups[i].grouptype == 0?}  <a href="javascript:if(confirm('确实要删除该用户组么？')) document.location='{?$jieqi_url?}/admin/groups.php?id={?$groups[i].groupid?}&action=delete';">删除</a>{?/if?}</td>
  </tr>
  {?/section?}
  <tr>
    <td colspan="4" class="foot">&nbsp;</td>
  </tr>
</table>
<br />
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td align="center">{?$form_addgroup?}</td>
  </tr>
</table>
