<div class="gridtop">区块管理：
  <select class="select" name="modules" id="modules" onchange="document.location='blocks.php?modules='+this.options[this.selectedIndex].value;">
     <option value="">自定义区块</option>
	{?section name=i loop=$jieqi_modules?}
      <option value="{?$i['key']?}"{?if $modules == $i['key']?} selected{?/if?}>{?$jieqi_modules[i].caption?}</option>
	{?/section?}  
  </select> | <a href="#addblock">增加自定义区块</a></div>
<table class="grid" width="100%" align="center">
  <tr align="center">
    <th width="5%">序号</th>
    <th width="14%">区块名</th>
    <th width="10%">模块名</th>
    <th width="7%">位置</th>
    <th width="7%">排序</th>
    <th width="9%">显示类型</th>
    <th width="17%">配置文件写法</th>
    <th width="17%">远程调用js</th>
    <th width="14%">操作</th>
  </tr>
  {?section name=i loop=$blocks?}
  <tr>
    <td class="odd" align="center">{?$blocks[i].bid?}</td>
    <td class="even" align="center">{?$blocks[i].blockname?}</td>
    <td class="odd" align="center">{?$blocks[i].modname?}</td>
    <td class="even" align="center">{?$blocks[i].side?}</td>
    <td class="odd" align="center">{?$blocks[i].weight?}</td>
    <td class="even" align="center">{?$blocks[i].publish?}</td>
    <td class="odd" align="center"><input name="txtconfig{?$blocks[i].bid?}" type="text" size="20" value="{?$blocks[i].configtext?}" onFocus="this.select()"></td>
    <td class="even" align="center"><input name="txtjs{?$blocks[i].bid?}" type="text" size="20" value="{?$blocks[i].jstext?}" onFocus="this.select()"></td>
    <td class="even" align="center">{?$blocks[i].action?}</td>
  </tr>
  {?/section?}
  <tr>
    <td colspan="9" class="foot">&nbsp;</td>
  </tr>
</table>

<table width="100%" border="0" cellpadding="0" cellspacing="0">
