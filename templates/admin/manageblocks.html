<table  class="grid" width="98%" align="center">
  <caption>
  区块配置文件列表：
  <select class="select" name="modules" id="modules" onchange="document.location='manageblocks.php?action=listconfig&modules='+this.options[this.selectedIndex].value;">
     <option value="">显示全部</option>
	{?section name=i loop=$jieqi_modules?}
      <option value="{?$i['key']?}"{?if $modules == $i['key']?} selected{?/if?}>{?$jieqi_modules[i].caption?}</option>
	{?/section?}  
  </select>
   [<a href="blocksaction.php?action=addModule">新建配置文件</a>]
  </caption>
  <tr>
    <td align="center" width="20%">配置名称</td>
    <td align="center" width="20%">所属模块</td>
	<td align="center" width="40%">配置文件名称</td>
    <td align="center" width="20%">操作</td>
  </tr>
{?section name=i loop=$blockconfigs?}
  <tr>
    <td align="center">{?$blockconfigs[i].name?}</td>
    <td align="center">{?$blockconfigs[i].modname?}</td>
	<td>/confings{?if $blockconfigs[i].modules!='system'?}/{?$blockconfigs[i].modules?}{?/if?}/{?$blockconfigs[i].file?}.php</td>
    <td align="center"> <a href="?action=listblock&configid={?$blockconfigs[i].id?}">区块列表</a> | <a href="{?$jieqi_url?}/admin/blockconfig.php?modules={?$blockconfigs[i].modules?}&file={?$blockconfigs[i].file?}&name={?$blockconfigs[i].name | urlencode ?}" target="_blank">配置区块</a> </td>
  </tr>
{?/section?}
</table>
