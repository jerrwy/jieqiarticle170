<form name="setavatar" id="setavatar" action="{?$jieqi_url?}/setavatar.php?do=submit" method="post" enctype="multipart/form-data">
<table width="100%" class="grid" cellspacing="1" align="center">
<caption>设置头像</caption>
<tr valign="middle" align="left">
  <td class="odd" width="25%">用户名</td>
  <td class="even">{?$jieqi_username?}</td>
</tr>
<tr valign="middle" align="left">
  <td class="odd" width="25%">当前头像</td>
  <td class="even">
{?if $avatartype > 0?}
<img id="cut_img" src="{?$url_avatar?}?{?$jieqi_time?}" style="margin:0;padding:0;border:1px solid #000000;" />
{?if $avatarcut == 1?}
<img id="cut_img" src="{?$url_avatars?}?{?$jieqi_time?}" style="margin:0;padding:0;border:1px solid #000000;" />
<img id="cut_img" src="{?$url_avatari?}?{?$jieqi_time?}" style="margin:0;padding:0;border:1px solid #000000;" />
{?/if?}
{?/if?}
  </td>
</tr>
<tr valign="middle" align="left">
  <td class="odd" width="25%">上传头像</td>
  <td class="even"><input type="file" class="text" size="30" name="avatarimage" id="avatarimage" /><br />
  <span class="hottext">头像图片格式为 {?$need_imagetype?} ，文件大小不能超过 {?$max_imagesize?}K</span>
  </td>
</tr>
<tr valign="middle" align="left">
  <td class="odd" width="25%">&nbsp;
  <input type="hidden" name="action" id="action" value="upload" />
  </td>
  <td class="even"><input type="submit" class="button" name="submit"  id="submit" value="上传头像" /></td>
</tr>
</table>
</form>
